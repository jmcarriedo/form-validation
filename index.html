<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page</title>
    <style>
        body {
            background-image: linear-gradient(cyan,lightgreen);
            height: 100vh;
            overflow: hidden;
        }
        /* input:invalid:required {
            background-image: linear-gradient(lightgreen, white);
            
        }
        input:valid {
            border: 2px solid black;
        }  */
    </style>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center" style="margin-top: 20vh;">

        <form class="col-4" name="sampleForm" onsubmit="return validateLogin()" method="post">
            <h1 class="mb-5 text-center fw-bold">Login</h1>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Username</label>
                <input type="text" id="nameInput" name="username" class="form-control bg-light" required>
                
            </div>
            <div class="mb-4">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" id="passwordInput" name="password" class="form-control bg-light" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="mb-3 col-12 rounded-pill btn btn-dark">Log in</button>
            </div>    
        </form>
    </div>


    <script src="js/exercise.js"></script>
       

</body>
</html>
